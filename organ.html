<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Sign-Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="organ.css">
</head>
<body>
  <div class="contain">
    <div class="navbar">
      <div class="logo">
        <a href="Signup.html"><img src="left2.jpg" alt="Logo"></a>
      </div>
    </div>
    <div class="container">
      <div class="signup-card">
        <h2>Create an Account as an Organization</h2>
        <p>Please fill in your details to get started.</p>

        <!-- Sign-Up Form -->
        <form id="organization-signup-form" action="organ_signup.php" method="POST">
          <div class="form-group">
            <label for="fullname">Registered Business Name<i id="terick">**</i></label>
            <input type="text" name="fullname" id="fullname" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address<i id="terick">**</i></label>
            <input type="email" name="email" id="email" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Ghana">Ghana</option>
              <option value="South Africa">South Africa</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password<i id="terick">**</i></label>
            <input type="password" name="password" id="password" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password<i id="terick">**</i></label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="" required>
          </div>

          <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>

        <p class="redirect-text">
          Already have an account? <a href="Loginn.php">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript to Validate Password Matching -->
  <script>
    document.querySelector('#organization-signup-form').addEventListener('submit', function (e) {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      let isValid = true;

      if (password.value !== confirmPassword.value) {
        isValid = false;

        // Add the error class
        password.classList.add('error');
        confirmPassword.classList.add('error');

        // Display an error message
        if (!document.querySelector('.error-message')) {
          const errorMessage = document.createElement('p');
          errorMessage.textContent = "Passwords do not match.";
          errorMessage.classList.add('error-message');
          confirmPassword.parentNode.appendChild(errorMessage);
        }
      } else {
        // Remove error class if passwords match
        password.classList.remove('error');
        confirmPassword.classList.remove('error');

        // Remove error message
        const errorMessage = document.querySelector('.error-message');
        if (errorMessage) {
          errorMessage.remove();
        }
      }

      if (!isValid) {
        e.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
